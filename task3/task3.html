<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            width: 300px;
        }
        .display {
            grid-column: span 4;
            background-color: black;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-radius: 5px;
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: lightgray;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: whitesmoke;
        }
        .clear {
            background-color: red ;
            color: white;
        }
        .equal {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div> <!-- display -->

       <!-- line1 -->
        <button class="button" onclick="inputValue('7')">7</button>
        <button class="button" onclick="inputValue('8')">8</button>
        <button class="button" onclick="inputValue('9')">9</button>
        <button class="button" onclick="inputValue('+')">+</button> 
        <!-- line2 -->

        <button class="button" onclick="inputValue('4')">4</button>
        <button class="button" onclick="inputValue('5')">5</button>
        <button class="button" onclick="inputValue('6')">6</button>
        <button class="button" onclick="inputValue('-')">-</button>
       <!-- line3 -->

        <button class="button" onclick="inputValue('1')">1</button>
        <button class="button" onclick="inputValue('2')">2</button>
        <button class="button" onclick="inputValue('3')">3</button>
        <button class="button" onclick="inputValue('*')">*</button> 
        <!-- line4 -->

        <button class="button clear" onclick="clearDisplay()">C</button> 
        <button class="button" onclick="inputValue('0')">0</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button" onclick="inputValue('/')">/</button>
       <!-- line5 -->
    </div>
    <script>
        let displayValue = '0';
        
        function inputValue(value) {
            if (displayValue === '0') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }
        
        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = displayValue;
        }
        
        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
            } catch {
                displayValue = 'Error';
            }
            updateDisplay();
        }
    </script>
</body>
</html>
